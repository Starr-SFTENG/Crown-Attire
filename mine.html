$i = 1;

}

<script>
    function displayAsterisks() {
let maxAsterisks = parseInt(prompt("Enter the maximum number of asterisks in a row:"));
let output = "";
for (let i = 1; i <= maxAsterisks; i++) {
output += "* ";
}
document.getElementById("output").innerText = output;
}

</script>
